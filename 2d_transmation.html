<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transmation</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: chartreuse;
            border: 1px solid black;
        }
        #my{
            transform: rotate(-40dg);

        }
    </style>
</head>
<body>
    <div> </div>
    <div id="my"> </div>
    
</body>
</html>
